{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}
    <section id="postdetail">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{{post.image.url}}" alt="{{post.title}}">
            <div>Author: {{post.author.name}}</div>
            <div>
                Published: <time>{{post.date}}</time>
            </div>
        </article>
    </section>

    <main>
        Content:
        {{post.content}}
    </main>
{% endblock content %}
