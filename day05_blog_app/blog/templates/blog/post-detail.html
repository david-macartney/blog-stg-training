{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}
    <section id="postdetail">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{post.title}}">
            <address>{{post.author}}</address>
            <div>
                Last updated <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>

    <main>
        {{post.content}}
    </main>
{% endblock content %}
