{% load static %}
<li>
    <article class="post">
        <a href="{% url "single-post-page" slug=post.slug %}">
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.image }}">
        </a>
        <div class="post__content">
            <h3>{{ post.title }}</h3>
            <a href="{% url "single-post-page" slug=post.slug %}">
                <p>
                    {{ post.summary }}
                </p>
            </a>
        </div>
    </article>
</li>
