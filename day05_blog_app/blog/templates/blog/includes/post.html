{% load static %}
<li>
    <article class="post">
        <a href="{% url "single-post-page" slug=post.slug %}">
            <img src="{{ post.image.url }}" alt="{{ post.image }}">
        </a>
        <div class="post__content">
            <h3>{{ post.title }}</h3>
            <a href="{% url "single-post-page" slug=post.slug %}">
                <p>
                    {{ post.content }}
                </p>
            </a>
        </div>
    </article>
</li>
